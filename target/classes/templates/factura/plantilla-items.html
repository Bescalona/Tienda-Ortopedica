<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<!-- d-none oculta la plantilla -->
	<table th:fragment="itemsFactura" class="d-none">
		<tbody id="plantillaItemsFactura">
			<tr id="row_{ID}">
				<td class="d-none"><input type="hidden" value="{ID}"
					name="item_id[]" /></td>
				<td>{NOMBRE}</td>
				<td>{CATEGORIA}</td>
				<td class="d-none"><input type="hidden" value="{PRECIO}"/></td>
				<td>{PRECIOFORMATEADO}</td>
				<td>{DESCRIPCION}</td>
				<td><input type="number" value="{STOCK}" name="stock[]"
					id="stock_{ID}" class="form-control col-sm-4" disabled/>
				</td>
				<td><input min="1" max="{STOCK}" type="number" value="1" name="cantidad[]"
					id="cantidad_{ID}" class="form-control" 
					onchange="itemsHelper.calcularImporte({ID},{STOCK},{PRECIO}, this.value);" />
				</td>
				<td class="d-none"><span id="total_importe_{ID}">0</span></td>
				<td><span id="total_formateado_{ID}">0</span></td>
				<td><a href="#" class="btn btn-danger btn-xs"
					onclick="itemsHelper.eliminarLineaFactura({ID});">x</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
