<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" />
<!--===============================================================================================-->
	<link rel="stylesheet" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}" />
<!--===============================================================================================-->
	<link type="text/css" th:href="@{/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}" />
<!--===============================================================================================-->
	<link type="text/css" th:href="@{/vendor/animate/animate.css}" />
<!--===============================================================================================-->	
	<link type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"  th:href="@{/vendor/animsition/css/animsition.min.css}" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"  th:href="@{/vendor/select2/select2.min.css}" />
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css"  th:href="@{/vendor/daterangepicker/daterangepicker.css}" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"  th:href="@{/css/util.css}" />
	<link rel="stylesheet" type="text/css"  th:href="@{/css/main.css}" />
<!--===============================================================================================-->
   	<link rel="stylesheet" th:href="@{/css/sweetalert2.min.css}" />
<!--===============================================================================================-->   	
</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form th:action="@{/login}" method="post" class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Por favor inicie sesión
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "El usuario es requerido">
						<input class="input100" type="text" name="username" id="username">
						<span class="focus-input100"></span>
						<span class="label-input100">Usuario</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="La constraseña es requerida">
						<input class="input100" type="password" name="password" id="password">
						<span class="focus-input100"></span>
						<span class="label-input100">Contraseña</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Iniciar Sesión
						</button>
					</div>
					
				</form>

				<div class="login100-more" style="background-image: url('/images/ortopedia1.jpg');">
				</div>
			</div>
		</div>
	</div>
	
	
<!--===============================================================================================-->
	<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
	<script th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/js/main.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/js/sweetalert2.min.js}"></script>  
	
<!-- Mensajes SweetAlert2 -->
				
		<div th:if="${error != null }">
	
			<input type="hidden" id="error" th:value="${error}">
			 
			<script type="text/javascript">
				Swal.fire({
					  type: 'error',
					  title: 'Error',
					  text: document.getElementById("error").value,
					})
			</script>
		</div> 
		<div th:if="${success != null }">
	
			<input type="hidden" id="success" th:value="${success}">
			 
			<script type="text/javascript">
				Swal.fire({
					  type: 'success',
					  title: 'Exito',
					  text: document.getElementById("success").value,
					})
			</script>
		</div> 
		<div th:if="${info != null }">
	
			<input type="hidden" id="info" th:value="${info}">
			 
			<script type="text/javascript">
				Swal.fire({
					  type: 'info',
					  title: 'Información',
					  text: document.getElementById("info").value,
					})
			</script>
		</div> 	

</body>
</html>
